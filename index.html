<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <title>Shading Test</title>
  <script>
    prompt("Hello")
  </script>
</head>

<body>
  <div class="test">
    <h1 id="response">
      Loading...
    </h1>
    <input type="text" id="user_response" name="user_response" value="">
    <button type="button" onclick="getInputValue();">Get Value</button>
  </div>
  <div id="three">

  </div>
  <script type="module" src="/main.js"></script>
  <script>

    const headingDom = document.querySelector("#response");
    async function query(data) {
      const response = await fetch(
        "https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill",
        {
          headers: { Authorization: "Bearer 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" },
          method: "POST",
          body: JSON.stringify(data),
        }
      );
      const result = await response.json();
      return result;
    }

    let responseKey = {}

    query({
      "inputs": {
        "text": "Hi"
      }
    }).then((response) => {
      console.log(response)
      responseKey = {
        "inputs": {
          "past_user_inputs": response.conversation.past_user_inputs,
          "generated_responses": response.conversation.generated_responses,
          "text": ""
        }
      }
      headingDom.textContent = response.generated_text;
    });


    function getInputValue() {
      let inputVal = document.getElementById("user_response").value;
      responseKey.inputs.text += inputVal;
      query(responseKey).then((response) => {
        console.log(response)
        responseKey = {
          "inputs": {
            "past_user_inputs": response.conversation.past_user_inputs,
            "generated_responses": response.conversation.generated_responses,
            "text": ""
          }
        }
        headingDom.textContent = response.generated_text;
        var msg = new SpeechSynthesisUtterance();
        msg.text = response.generated_text;
        window.speechSynthesis.speak(msg);
        console.log(window.speechSynthesis)
      })
    }
  </script>
</body>

</html>
